
<div class="grid grid-cols-12 gap-8" >
    <div class="col-span-12 xl:col-span-7">
        <app-graphchart />
    </div>
    <div class="col-span-12 xl:col-span-5">
        <app-stats class="contents"/>
    </div>
    <div class="col-span-12 xl:col-span-12">
        <app-leaderboard></app-leaderboard>
    </div>
    <div class="col-span-12 xl:col-span-12">
        <app-sessionmonitor></app-sessionmonitor>
    </div>

    <p-dialog header="Verify CRM" [modal]="true" [(visible)]="showCrmDialog" [style]="{ width: '60rem', height: '35rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true" [closable]="false"> 
        <div >
            <app-crmconfiguration />
        </div>
    </p-dialog>
    

</div>
